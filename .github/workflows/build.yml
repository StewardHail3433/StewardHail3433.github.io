name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build 

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for gh-pages branch

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ensure it outputs to dist/

      - name: Prepare deployment folder
        run: |
          mkdir gh-pages-deploy
          cp -r dist/* gh-pages-deploy/
          cp -r * gh-pages-deploy/
          rm -rf gh-pages-deploy/{.git,.github,dist,node_modules}  # Cleanup unnecessary files

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: gh-pages-deploy  # Deploy everything in this folder

